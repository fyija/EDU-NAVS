<!DOCTYPE>
<html>
<head>
      <title>Table</title>
      <style>
          table {
              font-family: calibri, cambri;
              border-collapse: collapse;
              width: 100%;
                }
           td, th {
              border: 1px solid #DEBBA7;     
              text-align: left;
              padding: 8px;
                }
           tr:nth-child(even) {
              background-color: #CFA289;
                }
       </style>

<body>
     <h1><font color="#CFA289"> HTML Table </font></h1>
  <table>
	<tr>
	  <th>Street Address</th>
	  <th>Barangay</th>

	</tr>

    </tr>
    <tr>
      <td>St. Bernadette</td>
      <td>Sto. Tomas</td>
      <td>Rizal City</td>
    </tr>
    <tr>
      <td>Marie Gold</td>
      <td>Industrial Valley Complex</td>
      <td>Marikina City</td>
    </tr>
    <tr>

</body>
</html>
